<form (ngSubmit)="logon()">
  <div class="input-group mb-3">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
    </div>
    <input [(ngModel)]="data.username" name="username" type="text" class="form-control input_user" value="" placeholder="username">
  </div>
  <div class="input-group mb-2">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
    </div>
    <input [(ngModel)]="data.password" name="password" type="password" class="form-control input_pass" value="" placeholder="password">
  </div>

  <div class="d-flex justify-content-center mt-3 login_container">
    <button name="button" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
