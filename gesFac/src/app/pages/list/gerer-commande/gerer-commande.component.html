<div class="btn-group margin" role="group" aria-label="Basic example" *ngIf="user && user.role.name==='ROLE_ADMIN'">
    <button type="button" class="btn btn-primary btn-lg" (click)="create()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
        </svg>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Date Début</label>
                <input [(ngModel)]="dd" class="form-control" type="date" placeholder="Date Début"
                    (ngModelChange)="getFilterDataByDate()">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Date Fin</label>
                <input [(ngModel)]="df" class="form-control" type="date" placeholder="Date Fin"
                    (ngModelChange)="getFilterDataByDate()">
            </div>
        </div>

    </div>

</div>
<div class="input-group flex-nowrap margin">
    <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Rechercher</span>
    </div>
    <input type="text" class="form-control" (keyup)="updateFilter($event)" placeholder="Entrer votre recherche ici"
        aria-label="Recherche" aria-describedby="addon-wrapping">
</div>

<div class="margin">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable #myTable class="bootstrap" [limit]="10" [rows]="rows" [rowHeight]="'auto'" [columns]="columns"
        [columnMode]="'force'" [sorts]="[{prop: 'name', dir: 'desc'}]" [headerHeight]="50" [footerHeight]="50"
        [scrollbarH]="true" [selected]="selected" [selectionType]="SelectionType.single" (activate)="onActivate($event)"
        (select)="onSelect($event)">


        <ngx-datatable-column name="ID" prop="id">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Code" prop="code">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.code }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Client" prop="nom">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.user.nom }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Total HT" prop="totalHT">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.totalHT }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Total TTC" prop="totalTTC">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.totalTTC }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Date Livraison" prop="dateLivraison">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.dateLivraison }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Adresse Livraison" prop="adresseLivraison">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.adresseLivraison }}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Paiement ?" prop="isPayed">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span *ngIf="row.payed">Payé entièrement</span>
                <span *ngIf="!row.payedPartial && !row.payed">Non Payé</span>
                <span *ngIf="!row.payed && row.payedPartial">Payé partiellement</span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Action" >
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="btn-group">
                  <button class="btn btn-primary" (click)="download(row)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
                      <path fill-rule="evenodd" d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"/>
                      <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
                    </svg>
                  </button>
                    <button class="btn btn-warning" (click)="update(row)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>

                    <button class="btn btn-danger" (click)="delete(row)" *ngIf="user && user.role.name==='ROLE_ADMIN'">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path fill-rule="evenodd"
                                d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd"
                                d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                        </svg>
                    </button>
                </div>

            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
